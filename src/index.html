<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <div class="sidebar">
        <form>
            <input type="text" id="city" placeholder="Search City">
            <div class="search-btn">
                <img src="img/magnify.svg">
            </div>
        </form>
        <img class="sidebar-img" src="img/clouds.png">
        <p class="city-name">Indianapolis</p>
        <p class="sidebar-temp">19&deg;C</p>
        <p class="sidebar-weather">Heavy Cloud</p>
        <p class="sidebar-date">Wed 23 July</p>
    </div>
    <div class="content">
        <header>
            <div class="left-header">
                <p>Weather</p>
                <p>App Redux</p>
            </div>
            <div class="right-header">
                <button class="cel">&deg;C</button>
                <button class="fah">&deg;F</button>
            </div>
        </header>
        <div class="forecast-containers">
            <div class="forecast-card">
                <p class="card-date">Fri, 25 Jul</p>
                <img src="img/clouds.png">
                <div class="highLow-deg">
                    <p class="high-deg">19C</p>
                    <p class="low-deg">15C</p>
                </div>
            </div>
            <div class="forecast-card">
                <p class="card-date">Fri, 25 Jul</p>
                <img src="img/clouds.png">
                <div class="highLow-deg">
                    <p class="high-deg">19C</p>
                    <p class="low-deg">15C</p>
                </div>
            </div>
            <div class="forecast-card">
                <p class="card-date">Fri, 25 Jul</p>
                <img src="img/clouds.png">
                <div class="highLow-deg">
                    <p class="high-deg">19C</p>
                    <p class="low-deg">15C</p>
                </div>
            </div>
            <div class="forecast-card">
                <p class="card-date">Fri, 25 Jul</p>
                <img src="img/clouds.png">
                <div class="highLow-deg">
                    <p class="high-deg">19C</p>
                    <p class="low-deg">15C</p>
                </div>
            </div>
            <div class="forecast-card">
                <p class="card-date">Fri, 25 Jul</p>
                <img src="img/clouds.png">
                <div class="highLow-deg">
                    <p class="high-deg">19C</p>
                    <p class="low-deg">15C</p>
                </div>
            </div>
        </div>

        <div class="highlights-container">
            <p class="today">Today's Highlights</p>
            <div class="highlights-grid">
                <div class="highlights-card">
                    <p class="highlight-title">Wind Status</p>
                    <p class="highlight-num" id="card-wind">8mph</p>
                    <img src="img/wind.png">
                </div>
                <div class="highlights-card">
                    <p class="highlight-title">Huminity</p>
                    <p class="highlight-num" id="card-huminity">80%</p>
                    <img src="img/humid.png">
                </div>
                <div class="highlights-card">
                    <p class="highlight-title">Visibility</p>
                    <p class="highlight-num" id="card-visibility">10,0 miles</p>
                    <img src="img/fog.png">
                </div>
                <div class="highlights-card">
                    <p class="highlight-title">Air Pressure</p>
                    <p class="highlight-num" id="card-pressure">1017 mb</p>
                    <img src="img/breeze.png">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
